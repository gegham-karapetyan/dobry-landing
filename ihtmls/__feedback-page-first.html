<div class="feedback-page feedback-page--first">
  <div class="feedback__text">
    <img src="images/feedback2.png" alt="feddback-text" />
  </div>
  <div class="container">
    <div class="form form--first">
      <div class="form__block">
        <label for="uname">Անուն Ազգանուն*</label>
        <input
          id="uname"
          type="text"
          class="feedback__uname"
          autocomplete="off"
          name="uname"
          required
        />
        <svg class="name-input__bg">
          <use xlink:href="#name-input-bg"></use>
        </svg>
      </div>
      <div class="form__block">
        <label for="mail">էլ․ հասցե*</label>
        <input
          id="mail"
          type="text"
          class="feedback__mail"
          name="mail"
          autocomplete="off"
          required
        />
        <svg class="mail-input__bg">
          <use xlink:href="#mail-input-bg"></use>
        </svg>
      </div>
    </div>
    <div class="feedback__next-btn">
      <button type="button">
        <img src="./images/next-btn.png" alt="next-btn" />
      </button>
    </div>
  </div>

  <div class="container">
    <div class="contacts-feedback">
      <div class="social">
        <a href="https://facebook.com"
          ><img src="images/facebook-icon.svg" alt="facebook-icon"
        /></a>
        <a href="https://youtube.com"
          ><img src="images/youtube-icon.svg" alt="youtube-icon"
        /></a>
        <a href="https://instagram.com"
          ><img src="images/instagram-icon.svg" alt="instagram-icon"
        /></a>
      </div>
      <div>
        <a href="mailto:https://mail@dobry.am">mail@dobry.am</a><br />
        <a href="tel:+374 00 00 00 00">+374 00 00 00 00</a>
      </div>
    </div>
  </div>
  <img src="images/header-border.svg" alt="border" width="100%" />

  <div class="copyright">
    <div class="container">
      <span>Copyright © 2020 dobry.am<br />All Rights Reserved.</span>
    </div>
  </div>
</div>
