<div class="feedback-page feedback-page--second">
  <div class="feedback__text">
    <img src="images/feedback2.png" alt="feddback-text" />
  </div>
  <div class="container">
    <div class="form form--second">
      <div class="form__block">
        <label for="phone">Հեռախոսահամար*</label>
        <input id="phone" type="tel" autocomplete="off" name="phone" required />
        <svg class="phone-input__bg">
          <use xlink:href="#name-input-bg"></use>
        </svg>
      </div>
      <div class="form__block">
        <label for="note">Նշում</label>
        <textarea name="note" id="note" cols="10" rows="10"> </textarea>
        <svg class="textarea__bg">
          <use xlink:href="#textarea-bg"></use>
        </svg>
      </div>
    </div>
    <div class="feedback__submit-btn">
      <img src="./images/next-sign.svg" alt="next-sign" />
      <button type="button">
        <img src="./images/submit-btn.png" alt="submit-btn" />
      </button>
    </div>
  </div>

  <div class="container">
    <div class="contacts-feedback">
      <div class="social">
        <a href="https://facebook.com"
          ><img src="images/facebook-icon.svg" alt="facebook-icon"
        /></a>
        <a href="https://youtube.com"
          ><img src="images/youtube-icon.svg" alt="youtube-icon"
        /></a>
        <a href="https://instagram.com"
          ><img src="images/instagram-icon.svg" alt="instagram-icon"
        /></a>
      </div>
      <div>
        <a href="mailto:https://mail@dobry.am">mail@dobry.am</a><br />
        <a href="tel:+374 00 00 00 00">+374 00 00 00 00</a>
      </div>
    </div>
  </div>
  <img src="images/header-border.svg" alt="border" width="100%" />

  <div class="copyright">
    <div class="container">
      <span>Copyright © 2020 dobry.am<br />All Rights Reserved.</span>
    </div>
  </div>
</div>
